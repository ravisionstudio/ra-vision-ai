<!DOCTYPE html>
<html>
<head>
    <title>RA Vision AI</title>
    <style>
        body {
            font-family: Arial;
            background: #0f2027;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 12px;
            width: 300px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: #00c6ff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        img {
            margin-top: 30px;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>ðŸš€ RA Vision AI</h1>

<input type="text" id="prompt" placeholder="Enter your prompt">
<button onclick="generateImage()" id="btn">Generate</button>

<p id="status"></p>
<img id="result">

<script>
function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const status = document.getElementById("status");
    const btn = document.getElementById("btn");

    if (!prompt) {
        alert("Please enter a prompt");
        return;
    }

    status.innerHTML = "Generating image...";
    btn.disabled = true;

    // Demo image (temporary)
    setTimeout(() => {
        document.getElementById("result").src =
        "https://picsum.photos/500?random=" + Math.random();

        status.innerHTML = "Image generated âœ…";
        btn.disabled = false;
    }, 2000);
}
</script>

</body>
</html>
