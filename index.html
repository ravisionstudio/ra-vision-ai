<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RA Vision AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #238636;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    #status {
      margin-top: 15px;
      color: #f0c674;
    }

    #result img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
      background: #1f6feb;
    }
  </style>
</head>
<body>

  <h1>RA Vision AI</h1>
  <p>Text to Image Generator</p>

  <textarea id="prompt" placeholder="Enter your prompt..."></textarea><br>

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <div id="result"></div>

  <button id="downloadBtn">Download Image</button>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      status.innerText = "Generating image...";
      result.innerHTML = "";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch("/api/generate-content", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (data.success) {
          status.innerText = "Image generated successfully!";
          result.innerHTML = `<img src="${data.image}" alt="Generated Image">`;

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = data.image;
            a.download = "ra-vision-ai-image.png";
            a.click();
          };
        } else {
          status.innerText = "Error: " + data.error;
        }
      } catch (err) {
        status.innerText = "Server error occurred.";
      }
    }
  </script>

</body>
</html>
