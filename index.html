<!DOCTYPE html>
<html>
<head>
  <title>RA Vision AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 80px;
    }
    input {
      padding: 12px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      background: #00c6ff;
      color: black;
      font-weight: bold;
    }
    img {
      margin-top: 30px;
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ RA Vision AI</h1>
    <p>Enter your prompt to generate image</p>
    
    <input type="text" id="prompt" placeholder="Type something amazing..." />
    <button onclick="generateImage()">Generate</button>

    <div id="result"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Generating image...";

      try {
        const response = await fetch("/api/generate-image", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (data.imageUrl) {
          resultDiv.innerHTML = <img src="${data.imageUrl}" />;
        } else {
          resultDiv.innerHTML = "‚ö†Ô∏è No image returned yet.";
        }

      } catch (error) {
        resultDiv.innerHTML = "‚ùå Error connecting to API.";
      }
    }
  </script>
</body>
</html>
